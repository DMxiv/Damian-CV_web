name: Generate Certificate File List

on:
  push:
    branches: [master] # or your default branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug directory contents
        run: |
          ls -R Certificate || echo "Certificate directory not found"
          find Certificate -maxdepth 1 -type f || echo "No files found in Certificate"

      - name: Generate certificateFiles.js
        run: |
          echo "const certificateFiles = [" > Certificate/certificateFiles.js
          find Certificate -maxdepth 1 -type f \( -iname "*.pdf" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" -o -iname "*.webp" -o -iname "*.svg" \) | sort | while read file; do
            fname=$(basename "$file")
            echo "  \"$fname\"," >> Certificate/certificateFiles.js
          done
          echo "];" >> Certificate/certificateFiles.js

      - name: Commit and push certificateFiles.js
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Certificate/certificateFiles.js
          git diff --cached --quiet || git commit -m "Update certificateFiles.js [auto]"
          git push