name: Generate Certificate List

on:
  push:
    branches:
      - master
    paths:
      - 'Certificate/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate certificate list
        id: generate-list
        run: |
          # Find all files and create a comma-separated list
          file_list=$(find Certificate -type f \( -name "*.pdf" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.gif" -o -name "*.webp" -o -name "*.svg" \) -printf "%f\n" | tr '\n' ',' | sed 's/,$//')
          
          # Format the list as a JSON array (empty if no files)
          if [ -z "$file_list" ]; then
            json_array="[]"
            echo "No certificates found. Generating empty list."
          else
            json_array="[\"$(echo "$file_list" | sed 's/,/","/g')\"]"
            echo "Found certificates: $file_list"
          fi
          
          # Write to certificates.json
          echo "$json_array" > certificates.json
          cat certificates.json  # Log for debugging

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add certificates.json
          git commit -m "chore: Update certificate list" || echo "No changes to commit"
          git push || echo "No changes to push"